<div style="display: block;height:500px;width:500px;margin:0 auto;">
    <canvas mdbChart
        [chartType]="chartType"
        [data]="chartData"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
