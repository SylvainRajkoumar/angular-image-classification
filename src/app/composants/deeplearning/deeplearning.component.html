<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cats vs Dogs - Deep Learning</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    
          <main role="main" class="inner cover">
            <h1 class="cover-heading">Cats or Dogs ?</h1>
            <div class="lead">Implémentation dans votre navigateur d'algorithmes de 'Deep Learning' (MobileNet et ResNet50) pour la classification d'images.</div>
            <br>
            <select class="custom-select" id="choose_model" (change)="loadModel()">
                <option selected>Selectionne un modèle</option>
                <option value="mobilenet">mobilenet</option>
                <option value="resnet50">resnet50</option>
            </select>

            <div class="lead">            
                <div class="test-image-container">
                    <img id="test-image">
                </div>
                <div id="loader"></div>
            </div>

            <div class="lead">            
                <div id="predict-result">
                    <span id="prediction"></span>
                    <div id="predict-list"></div>
                </div>
            </div>

            <div class="lead">
                <button class="btn btn-lg btn-danger" id="predict_btn" (click)="predict()">Predict</button>
                <input id="select-file-image" type="file" style="display: none;">
                <button class="btn btn-lg btn-success" id="load_test_image" (click)="loadDemoImage()">Image aléatoire</button>
            </div>
          </main>
    
          <footer class="footer-text mt-auto">
            <div class="inner">
              <p>Afnic Labs</p>
            </div>
          </footer>
        </div>    
    </body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
