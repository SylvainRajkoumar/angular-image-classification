<div style="margin:0;" class="file btn btn-lg btn-primary" >
    Choose File

<input type="file" (change)="onFileSelected($event)"/>
</div>

<img style="margin:0;" id="test" src="" height="100" width="100">
<div style="display: block;height:400px;width:800px;margin:0 auto;">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
