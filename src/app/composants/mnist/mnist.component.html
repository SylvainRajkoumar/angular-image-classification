<div style="height:45px;width:120px;font-size:16px"  class="file btn btn-lg btn-primary" >
    Choose File

<input type="file" (change)="onFileSelected($event)"/>
</div>

 <img  style="left: 50%" id="imageDisplay" src="" height="50" width="50">


<div style="display: block;height:400px;width:800px;margin:0 auto;">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
